<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/4de369b7ef.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="src/css/styles.css">
        <title>Chat | Kakao Clone</title>
    </head>
    <body class="chats__body">
        <div class="header-wrapper">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="status-bar__clock">23:16</span>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <span class="status-bar__battery-level">35%</span>
                    <i class="fas fa-battery-quarter"></i>           
                </div>
            </div>
            <header class="header">
                <div class="header__header-column">
                        <a href="chats.html">
                            <i class="fas fa-arrow-left fa-2x"></i>
                        </a>                    
                    <h1 class="header__title">Best Friend</h1>
                </div>
                <div class="header__header-column">
                    <span class="header__icon">
                        <i class="fas fa-search"></i>
                    </span> 
                    <span class="header__icon">
                        <i class="fas fa-bars"></i>
                    </span>            
                </div>  
            </header>
        </div>
        
        <main class="chat-screen">
            <ul class="chat__messages">
                <span class="chat__timestamp">Friday, May 22, 2020</span>
                <li class="incoming-message message">
                    <img src="src/images/puffin1.jpg" class="m-avatar message__avatar">
                    <div class="message__content">                        
                        <span class="message__bubble">Congrats I love you!</span>
                        <span class="message__author">Best Friend</span>
                    </div>
                    <span class="message__timestamp"></span>
                </li>
                <li class="sent-message message">
                    <span class="message__timestamp"></span>
                    <div class="message__content">
                        <span class="message__bubble">Gracias! I love you too!</span>
                    </div>
                </li>
                <li class="incoming-message message">
                    <img src="src/images/puffin1.jpg" class="m-avatar message__avatar">
                    <div class="message__content">                        
                        <span class="message__bubble">When are we gonna meet?</span>
                        <span class="message__author">Best Friend</span>
                    </div>
                    <span class="message__timestamp"></span>
                </li>
                <li class="sent-message message">
                    <span class="message__timestamp"></span>
                    <div class="message__content">
                        <span class="message__bubble">How about next Saturday?</span>
                    </div>
                </li>
            </ul>
        </main>
        <div class="chat__write-container">
            <input 
                class="chat__write" 
                type="text" 
                placeholder="Send message" 
                class="chat__write-input">
            <div class="chat__icon-left chat__icon">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__icon-right chat__icon">
                <span class="chat__write-icon">
                    <i class="far fa-smile-wink"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
        <div class="bigScreen">
            <span class="bigScreen__text">
                Please make your screen small!
            </span>
        </div>
    </body>
</html>
